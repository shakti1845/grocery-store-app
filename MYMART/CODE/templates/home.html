<!DOCTYPE html>
<html>
    <head>
    <h5>home</h5>
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body background and font */
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Header styles */
h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

/* Center the image */
.centre {
    display: block;
    margin: 0 auto;
}

/* Links (a) styles */
a {
    display: block;
    text-align: center;
    margin: 10px auto;
    padding: 5px 15px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
}

/* Center the links */
a:nth-child(1),
a:nth-child(2),
a:nth-child(3) {
    width: 150px;
}

/* Center the entire content */
html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

    </style>
    </head>
    <body>
        

     <h1>Wellcome to the store</h1>
    
     <a href="{{url_for('login')}}">Login page</a><br>
     <a href="{{url_for('register')}}">register page</a><br>
     <a href ="{{url_for('adminlogin')}}">admin login page</a><br>

    </body>
</html>
