<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h2>Delete Product</h2>
    <form action="{{ url_for('delete_product', product_id=product_id) }}" method="post" enctype="multipart/form-data">
        <!-- Pass the product_id as a hidden input field -->
        <input type="hidden" name="product_id" value="{{ product_id }}">
        <input type="submit" value="Delete Product">
    </form>
    <ul>
        <li><a href="{{ url_for('admin_dashboard') }}">Back to homepage</a></li>
    </ul>
</body>
</html>
